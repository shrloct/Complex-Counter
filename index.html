<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Complex-Counter</title>
  </head>
  <body style="background-color: #1e1e1e; color: #e0e0e0">
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function HomePage() {
        const [Likes, setLikes] = React.useState(0);

        function handlePlus() {
          setLikes(Likes + 1);
        }

        function handleMin() {
          setLikes(Likes - 1);
        }

        function handleReset() {
          setLikes(0);
        }

        return (
          <div
            style={{
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              marginTop: "20px",
            }}
          >
            <div style={{ display: "flex", alignItems: "center" }}>
              <button
                onClick={handleMin}
                disabled={Likes === 10 || Likes === -1}
                style={{
                  backgroundColor: Likes <= -1 ? "#4a4a4a" : "#fca311", // Warna biru keabu-abuan yang lembut
                  color: "#ffffff",
                  padding: "10px 20px",
                  border: "none",
                  borderRadius: "5px",
                  cursor: Likes <= -1 ? "not-allowed" : "pointer",
                  marginRight: "10px",
                }}
              >
                ◀
              </button>
              <p
                style={{
                  fontSize: "24px",
                  fontWeight: "bold",
                  margin: "0 10px",
                  color: "#e0e0e0",
                  paddingRight: "10px",
                }}
              >
                {Likes === 10 || Likes === -1 ? "done" : Likes}
              </p>
              <button
                onClick={handlePlus}
                disabled={Likes === 10 || Likes === -1}
                style={{
                  backgroundColor: Likes >= 10 ? "#4a4a4a" : "#fca311", // Warna biru keabu-abuan yang sedikit lebih gelap
                  color: "#ffffff",
                  padding: "10px 20px",
                  border: "none",
                  borderRadius: "5px",
                  cursor: Likes >= 10 ? "not-allowed" : "pointer",
                }}
              >
                ▶
              </button>
            </div>
            <button
              onClick={handleReset}
              disabled={Likes !== 10 && Likes !== -1}
              style={{
                backgroundColor:
                  Likes === 10 || Likes === -1 ? "#184FC4" : "#14213d", // Warna tombol berubah ketika kondisi terpenuhi
                color: "#ffffff",
                padding: "10px 20px",
                border: "none",
                borderRadius: "5px",
                cursor:
                  Likes === 10 || Likes === -1 ? "pointer" : "not-allowed", // Kursor berubah ketika kondisi terpenuhi
                marginTop: "20px",
              }}
            >
              Reset
            </button>
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
